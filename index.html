<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>LinkBio Neymar Jr</title>
</head>
<body>
    <main>
        <section class="secao-banner">

            <video 
            autoplay loop muted
            src="./assets/video/videoneymar.mp4"
            type="video/mp4">
            </video>

            <div class="container-informacoes">
                <div class="perfil">
                    <div class="imagem-perfil"></div>
                    <h1>Neymar Jr</h1>
                </div>
                <div class="links">
                    <a href="https://www.youtube.com/@NeymarJrReal" target="_blank">
                        <img src="./assets/images/youtube.png" alt="YouTube Logo">
                        <p>Siga meu canal no YouTube</p>
                    </a>
                    <a href="https://www.instagram.com/neymarjr/" target="_blank">
                        <img src="./assets/images/instagram.png" alt="Instagram Logo">
                        <p>Siga-me no Instagram</p>
                    </a>
                    <a href="https://twitter.com/neymarjr" target="_blank">
                        <img src="./assets/images/twitter.png" alt="Twitter Logo">
                        <p>Siga-me no Twitter</p>
                    </a>
                    <a href="https://www.facebook.com/neymarj" target="_blank">
                        <img src="./assets/images/facebook.png" alt="Facebook Logo">
                        <p>Siga-me no Facebook</p>
                    </a>
                    <a href="https://www.twitch.tv/neymarjr" target="_blank">
                        <img src="./assets/images/twitch.png" alt="Twitch Logo">
                        <p>Siga-me na Twitch</p>
                    </a>
                </div>
            </div>

        </section>
        <section class="secao-estatistica">

        </section>
    </main>
</body>
</html>
